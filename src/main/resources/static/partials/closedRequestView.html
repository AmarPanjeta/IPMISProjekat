<div class="container">
	<div class="col-md-12 col-lg-12 col-sm-12 div-container-beauty">
		<br class="col-md-12">
		<h2 style="text-decoration: underline;"><b class="text-beauty">Prikaz incidenta:</b></h2>



			<h4><b class="text-beauty">Prijavio: </b></h4>
			<input type="text" placeholder="Korisnicko ime" ng-model="request.user.username" name="name" class="input-beauty"
                           ng-minlength="3" ng-pattern="/^[a-zA-Z0-9\s]*$/" readonly required/>

			<h4><b class="text-beauty">Ime korisnika:</b></h4>
			<input type="text" placeholder="Ime" ng-model="request.user.name" name="name" class="input-beauty"
                           ng-minlength="3" ng-pattern="/^[a-zA-Z0-9\s]*$/" readonly required/>

			<h4 ><b class="text-beauty">Prezime korisnika:</b></h4>
			<input type="text" placeholder="Prezime" ng-model="request.user.surname" name="name" class="input-beauty"
                           ng-minlength="3" ng-pattern="/^[a-zA-Z0-9\s]*$/" readonly required/>

            <h4><b class="text-beauty">Adresa korisnika:</b> </h4>
			<input type="text" placeholder="Adresa korisnika" ng-model="request.user.address" name="name" class="input-beauty"
                           ng-minlength="3" ng-pattern="/^[a-zA-Z0-9\s]*$/" readonly required/>

			<h4><b class="text-beauty">Email korisnika:</b> </h4>
			<input type="text" placeholder="Email" ng-model="request.user.email" name="name" class="input-beauty"
                           ng-minlength="3" ng-pattern="/^[a-zA-Z0-9\s]*$/" readonly required/>

			<h4><b class="text-beauty">Kontakt telefon:</b></h4>
			<input type="text" placeholder="Kontakt telefon" ng-model="request.user.telephone" name="name" class="input-beauty"
                           ng-minlength="3" ng-pattern="/^[a-zA-Z0-9\s]*$/" readonly required/>


<!--sta ako nije pogledao mail na vrijeme?
			<h4 ng-model="request.created"><b>Datum prijave:</b> </h4>
			<input type="text" placeholder="Datum prijave" ng-model="user.name" name="name" class="input-beauty"
                           ng-minlength="3" ng-pattern="/^[a-zA-Z0-9\s]*$/" required/>
-->


			<h4 ><b class="text-beauty">Način prijave:</b> </h4>
			  <label class="radio-inline" for="reportMethod-1">
			      {{dajNacinPrijave(request.reportMethod)}}
				</label>


			<h4 ><b class="text-beauty">Naslov zahtjeva:</b> </h4>
			<input type="text" placeholder="Opis incidenta" ng-model="request.title" name="name" class="input-beauty"
                           ng-minlength="3" ng-pattern="/^[a-zA-Z0-9\s]*$/" readonly required/>

             <h4><b class="text-beauty">Opis zahtjeva:</b> </h4>
			<input type="text" placeholder="Opis poduzetih incidenta" ng-model="request.description" name="name" class="input-beauty"
                           ng-minlength="3" ng-pattern="/^[a-zA-Z0-9\s]*$/" readonly  required/>

						 <h4><b class="text-beauty">Prioritet:</b> </h4>

     <input type="text" placeholder="Opis poduzetih incidenta" ng-model="request.priority" name="name" class="input-beauty"
                          ng-minlength="3" ng-pattern="/^[a-zA-Z0-9\s]*$/" readonly  required/>

			<h4><b class="text-beauty">Odjel za rješavanje:</b></h4>
      <input type="text"  ng-model="request.department.name" name="name" class="input-beauty"
                           ng-minlength="3" ng-pattern="/^[a-zA-Z0-9\s]*$/" readonly  required/>





		<!--	<h4 ng-model="request.incident"><b>Povezani incident:</b> </h4>
			<input type="text" placeholder="Povezani incidenti" ng-model="incidentId" name="name" class="input-beauty"
                           ng-minlength="3" ng-pattern="/^[a-zA-Z0-9\s]*$/" required/>
        -->
        <!--
			<h4><b>Broj ponavljanja incidenta:</b> </h4>
			<input type="text" placeholder="Broj ponavljanja incidenta" ng-model="request.repetition" name="name" class="input-beauty"
                           ng-minlength="3" ng-pattern="/^[0-9\s]*$/" required/>
        -->

			<h4 ng-model="request.contactMethod"><b class="text-beauty">Način odgovaranja:</b> </h4>
			  <label class="radio-inline" for="contactMethod-1">
          {{dajNacinPrijave(request.contactMethod)}}
			</label>

	        <br/>
		<br> <br>
			<div class="row-beauty">

				 <span class="col-md-6"><button type="submit" class="btn btn-info dugme-prijava-beauty"
												style="width: 100%;  height: 100%; background: #bf5230;"
												ng-click="povratakNaZahtjeve()"
				 >ODUSTANI</button>
            </span>
			</div>
		</div>

	</div>






</div>
