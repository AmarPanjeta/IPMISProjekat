<div class="modal-content modal">
    <div class="modal-header">
        <h3>{{modal.data.headerText}}</h3>
    </div>
    <div class="modal-body">
        <p>{{modal.data.bodyText}}</p>
    </div>
    <div ng-if="modal.data.headerText!='Pogrešni podaci'" class="modal-footer">
        <button type="button" class="btn  dugme-prijava dugme-modal"
                data-ng-click="modal.cancel()">Ne
        </button>
        <button class="btn btn-info dugme-prijava dugme-modal"
                data-ng-click="modal.ok();">Da
        </button>
    </div>
    <div ng-if="modal.data.headerText=='Pogrešni podaci'" class="modal-footer">
        <button type="button" class="btn  dugme-prijava dugme-modal"
                data-ng-click="modal.cancel()">Ok
        </button>
    </div>
</div>
<style>
    .modal {
        display: block;
        overflow-y: hidden !important;
    }

    .modal-header {
        padding: 3px 15px;
    }

    .dugme-modal {
        width: 100px;
    }
</style>
