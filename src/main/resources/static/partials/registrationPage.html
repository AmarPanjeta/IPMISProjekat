   <div class="login-page">
       <div class="form">
           <form ng-submit="register()">
            <input type="text" placeholder="Ime" ng-model="user.name" name="name" class="username" ng-minlength="3" ng-pattern="/^[a-zA-Z0-9\s]*$/" required />
               <input type="text" placeholder="Prezime" ng-model="user.surname" name="surname" class="username" ng-minlength="3" ng-pattern="/^[a-zA-Z0-9\s]*$/"  required />
               <input type="text" placeholder="Adresa" ng-model="user.address" name="address" class="address" ng-minlength="3" ng-pattern="/^[a-zA-Z0-9\s]*$/" required />
               <input type="text" placeholder="Korisničko ime" ng-model="user.username" name="username" class="username" ng-minlength="4" required />
               <input type="password" placeholder="Korisnička šifra" ng-model="user.password" name="password" class="pass" ng-minlength="4" required />
               <input type="password" placeholder="Ponovljena šifra" ng-model="passwordRepeat" name="passwordRepeat" class="pass" required />
               <button type="submit">Registruj se</button>
               </form>
       </div>
   </div>
