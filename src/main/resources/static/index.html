  <body ng-app="PPISDzala">

    <div id="sidenav" class="sidenav" ng-controller="navigationCtrl as nav">

        <!-- Menu icon by Icons8 -->

      <a href="#!/services">
        <img src="menu-grid.png" alt="" height="16" style="vertical-align:middle;margin-right:10px;"/>
        Usluge
      </a>
      <a href="#!/incidentmanager" ng-show="isAdmin() || isType(4)">
        <img src="calendar-light.png" alt="" height="16" style="vertical-align:middle;margin-right:10px;"/>
        Incident panel
      </a>
      <a href="#!/reqm" ng-show="isAdmin() || isType(3)">
        <img src="knife-and-fork.png" alt="" height="16" style="vertical-align:middle;margin-right:10px;"/>
        Zahtjevi panel
      </a>
      <a href="#!/login" ng-show="!logged()">
        <img src="hospital.png" alt="" height="16" style="vertical-align:middle;margin-right:10px;"/>

      </a>
      <a href="#!/registration" ng-show="!logged()">
        <img src="question.png" alt="" height="16" style="vertical-align:middle;margin-right:10px;"/>
        Registracija
      </a>
      <a href="#!/profile" ng-show="logged()">
        <img src="information-sign.png" alt="" height="16" style="vertical-align:middle;margin-right:10px;"/>
        Profile
      </a>
      <a href="#" ng-show="logged()">
        <img src="logout.png" alt="" height="16" style="vertical-align:middle;margin-right:10px;"/>
        Sign out
      </a>
      <a ng-show="logged()" href="" ng-click="logout()"><span class="glyphicon glyphicon-log-out"></span> Logout</a>
    </div>


<div id="main" class="main">

  <div id="main-header" class="main-header" ng-controller="loggedCtrl">
    <div class="">
      <img id="menu" style="display:none;vertical-align:middle;cursor:pointer;" onclick="openNav()" class="icon icons8-Menu" width="32" height="32" src="https://cdn4.iconfinder.com/data/icons/wirecons-free-vector-icons/32/menu-alt-512.png">
      <img src="http://free-icon-rainbow.com/i/icon_02938/icon_029380_256.png" alt="" width="24px" height="24px" style="vertical-align:middle;"/>

    </div>
    <div style="margin-left:auto;">
      <div id="profile_wrapper" ng-show="logged()">
        <img src="https://cdn1.iconfinder.com/data/icons/freeline/32/account_friend_human_man_member_person_profile_user_users-512.png" height="40px" alt="" style="vertical-align:middle;"/>
        {{getUsername();}}
        <span class="dropdown">
          <img src="https://image.flaticon.com/icons/svg/130/130907.svg" alt="" height="16"style="vertical-align:middle;margin: 0px 10px;" class="dropdown" data-toggle="dropdown"/>
          <ul class="dropdown-menu dropdown-menu-right">
            <li><a href="#">Uloga: {{getRole()}}</a></li>
            <li class="divider"></li>
            <li><a href="#">Profil</a></li>
            <li><a href="#" ng-click="logout()">Odjava</a></li>
          </ul>
        </span>
      </div>
      <div id="not_logged_wrapper" ng-show="!logged()">

        <span style="margin-left:5px;cursor:pointer;"><a href="#!/login" style="color:inherit;"><img src="http://icons.veryicon.com/ico/System/Icons8%20Metro%20Style/System%20Login.ico" height="24px" alt="">Prijava</a></span>
      </div>
    </div>
  </div>

    <script type="text/javascript">
    function openNav() {
        document.getElementById("sidenav").style.width = "16%";
        document.getElementById("main").style.marginLeft = "16%";
        document.getElementById("main").style.width = "84%";
    //    document.getElementById("main-header").style.marginLeft = "16%";
        document.getElementById("main-header").style.width = "84%";
        document.getElementById('menu').style.display="none";
    }

    /* Set the width of the side navigation to 0 */
    function closeNav() {
        document.getElementById("sidenav").style.width = "0";
        document.getElementById("main").style.marginLeft = "0";
        document.getElementById("main").style.width = "100%";
        //document.getElementById("main-header").style.marginLeft = "0";
        document.getElementById("main-header").style.width = "100%";
        document.getElementById('menu').style.display="inline-block";
    }
    </script>
