<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dzaala Telekom</title>
      <!--  <link rel="stylesheet" href="stylesheets/bootstrap.min.css" media="screen" title="no title" charset="utf-8"> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheets/homepage.css" media="screen" title="no title" charset="utf-8">

<link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'>

  </head>
  <body ng-app="PPISDzala">

    <div id="sidenav" class="sidenav" ng-controller="navigationCtrl as nav">
      <div class="sidenav-header" onclick="closeNav()">

        <!-- Menu icon by Icons8 -->
        <img class="icon icons8-Menu" width="32" height="32" src="http://www.eurosticks.com/wp-content/themes/eurosticks/images/menu-alt-512.png">
        <h1 style="display:inline-block;font-family: 'Baloo Bhai', cursive;color:white;font-weight:100;margin-left:5px;">dz.</h2>

      </div>

      <a href="#!/services">
        <img src="menu-grid.png" alt="" height="16" style="vertical-align:middle;margin-right:10px;"/>
        Usluge
      </a>
      <a href="#!/incidentmanager" ng-show="isAdmin() || isType(4)">
        <img src="calendar-light.png" alt="" height="16" style="vertical-align:middle;margin-right:10px;"/>
        Incident panel
      </a>
      <a href="#!/reqm" ng-show="isAdmin() || isType(3)">
        <img src="knife-and-fork.png" alt="" height="16" style="vertical-align:middle;margin-right:10px;"/>
        Zahtjevi panel
      </a>
      <a href="#!/myservices" ng-show="isType(2)">
        <img src="calendar-light.png" alt="" height="16" style="vertical-align:middle;margin-right:10px;"/>
        Moje usluge
      </a>
      <a href="#!/myincidents" ng-show="isType(2)" ng-click="prikaziMojeIncidente('mojiincidenti')">
        <img src="calendar-light.png" alt="" height="16" style="vertical-align:middle;margin-right:10px;"/>
        Moji incidenti
      </a>
      <a href="#!/myrequests" ng-show="isType(2)">
        <img src="knife-and-fork.png" alt="" height="16" style="vertical-align:middle;margin-right:10px;"/>
        Moji zahtjevi
      </a>
      <a ng-show="logged()" href="" ng-click="logout()">
        <span class="glyphicon glyphicon-log-out"></span>
        Odjava
      </a>
    </div>


<div id="main" class="main">

  <div id="main-header" class="main-header" ng-controller="loggedCtrl">
    <div class="">
      <img id="menu" style="display:none;vertical-align:middle;cursor:pointer;" onclick="openNav()" class="icon icons8-Menu" width="32" height="32" src="https://cdn4.iconfinder.com/data/icons/wirecons-free-vector-icons/32/menu-alt-512.png">
      <img src="http://free-icon-rainbow.com/i/icon_02938/icon_029380_256.png" alt="" width="24px" height="24px" style="vertical-align:middle;"/>
      DZAALA TELEKOM
    </div>
    <div style="margin-left:auto;">
      <div id="profile_wrapper" ng-show="logged()">
        <img src="https://cdn1.iconfinder.com/data/icons/freeline/32/account_friend_human_man_member_person_profile_user_users-512.png" height="40px" alt="" style="vertical-align:middle;"/>
        {{getUsername();}}
        <span class="dropdown">
          <img src="https://image.flaticon.com/icons/svg/130/130907.svg" alt="" height="16"style="vertical-align:middle;margin: 0px 10px;" class="dropdown" data-toggle="dropdown"/>
          <ul class="dropdown-menu dropdown-menu-right">
            <li><a href="#">Uloga: {{getRole()}}</a></li>
            <li class="divider"></li>
            <li><a href="#!/useraccount">Profil</a></li>
            <li><a href="#" ng-click="logout()">Odjava</a></li>
          </ul>
        </span>
      </div>
      <div id="not_logged_wrapper" ng-show="!logged()">
        <span style="cursor:pointer;"><a href="#!/registration" style="color:inherit;"><img src="icons/ic_add_box_black_24px.svg" alt="">Registracija</a></span>
        <span style="margin-left:5px;cursor:pointer;"><a href="#!/login" style="color:inherit;"><img src="http://icons.veryicon.com/ico/System/Icons8%20Metro%20Style/System%20Login.ico" height="24px" alt="">Prijava</a></span>
      </div>
    </div>
  </div>
  <div class="main-header-separator">

  </div>


    <div ng-view class="container-fluid"></div>

<div style="height:0px; margin:0px;">

</div>
<footer class="navbar-default navbar-fixed-bottom">
  <div class="container-fluid copyright-footer">
    <span>Copyright &copy; IPMIS 2017/2018.</span>
  </div>
</footer>

</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.debug.js"></script>



    <script src="bower_components/angular/angular.min.js" charset="utf-8"></script>

    <script src="bower_components/angular-route/angular-route.min.js" charset="utf-8"></script>

    <script src="bower_components/chart.js/dist/Chart.min.js"></script>
    <script src="bower_components/angular-chart.js/dist/angular-chart.min.js"></script>

    <script src="bower_components/html2canvas/html2canvas.js" charset="utf-8"></script>

    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js" charset="utf-8"></script>



    <script src="app.module.js" charset="utf-8"></script>

    <script src="app.routes.js" charset="utf-8"></script>

    <script src="controllers/navigationCtrl.js" charset="utf-8"></script>
    <script src="controllers/loginCtrl.js" charset="utf-8"></script>
    <script src="controllers/registrationCtrl.js" charset="utf-8"></script>
    <script src="controllers/userInfoCtrl.js" charset="utf-8"></script>

    <script src="controllers/serviceViewCtrl.js" charset="utf-8"></script>

    <script src="controllers/userAccountCtrl.js" charset="utf-8"></script>
    <script src="controllers/incidentMngCtrl.js" charset="utf-8"></script>
    <script src="controllers/incidentCtrl.js" charset="utf-8"></script>
    <script src="controllers/servicesCtrl.js" charset="utf-8"></script>
    <script src="controllers/profileCtrl.js" charset="utf-8"></script>
    <script src="controllers/incidentSolveCtrl.js" charset="utf-8"></script>
    <script src="controllers/requestFulfillmentManagerCtrl.js" charset="utf-8"></script>
    <script src="controllers/fixIncidentCtrl.js" charset="utf-8"></script>
    <script src="controllers/managerAddRequestCtrl.js" charset="utf-8"></script>
    <script src="controllers/showClosedIncidentCtrl.js" charset="utf-8"></script>
    <script src="controllers/reportCtrl.js" charset="utf-8"></script>
    <script src="controllers/showRequestCtrl.js" charset="utf-8"></script>

    <script src="controllers/userInfoCtrl.js" charset="utf-8"></script>

    <script src="controllers/myRequestsCtrl.js"></script>
    <script src="controllers/myIncidentsCtrl.js"></script>
    <script src="controllers/loggedCtrl.js" charset="utf-8"></script>
    <script src="controllers/detailedServiceCtrl.js" charset="utf-8"></script>
    <script src="controllers/myServicesCtrl.js" charset="utf-8"></script>
    <script src="controllers/addIncidentCtrl.js" charset="utf-8"></script>

    <script type="text/javascript">
    function openNav() {
        document.getElementById("sidenav").style.width = "16%";
        document.getElementById("main").style.marginLeft = "16%";
        document.getElementById("main").style.width = "84%";
    //    document.getElementById("main-header").style.marginLeft = "16%";
        document.getElementById("main-header").style.width = "84%";
        document.getElementById('menu').style.display="none";
    }

    /* Set the width of the side navigation to 0 */
    function closeNav() {
        document.getElementById("sidenav").style.width = "0";
        document.getElementById("main").style.marginLeft = "0";
        document.getElementById("main").style.width = "100%";
        //document.getElementById("main-header").style.marginLeft = "0";
        document.getElementById("main-header").style.width = "100%";
        document.getElementById('menu').style.display="inline-block";
    }
    </script>


    <!--- End of script files --->
  </body>
</html>
